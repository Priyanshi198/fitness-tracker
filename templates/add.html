<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <title>Add Fitness Data</title>
  <style>
    body {
      background-color: #f4f7f6;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 40px;
      margin-top: 50px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    h1 {
      color: #007bff;
      font-weight: 600;
    }
    label {
      color: #555;
    }
    .form-control {
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      border-color: #007bff;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .btn-secondary {
      background-color: #6c757d;
      border-color: #6c757d;
    }
    .btn-secondary:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Add Your Fitness Data</h1>
    <form action="/add" method="post" class="mt-4">
      <div class="mb-3">
        <label for="exercise" class="form-label">Exercise Type:</label>
        <input type="text" id="exercise" name="exercise" class="form-control" placeholder="E.g., Running, Yoga" required />
      </div>
      <div class="mb-3">
        <label for="duration" class="form-label">Duration (in minutes):</label>
        <input type="number" id="duration" name="duration" class="form-control" step="0.1" placeholder="Enter duration" required />
      </div>
      <div class="mb-3">
        <label for="calories" class="form-label">Calories Burned:</label>
        <input type="number" id="calories" name="calories" class="form-control" step="0.1" placeholder="Calories burned" required />
      </div>
      <div class="mb-3">
        <label for="water_intake" class="form-label">Water Intake (in liters):</label>
        <input type="number" id="water_intake" name="water_intake" class="form-control" step="0.1" placeholder="Water intake in liters" required />
      </div>
      <button type="submit" class="btn btn-primary">Add Data</button>
      <a href="/" class="btn btn-secondary">Back to Home</a>
    </form>
  </div>
</body>
</html><footer class="footer">
  <p>&copy; <span id="year"></span> Crafted with dedication by Priyanshi Sharma. All Rights Reserved.</p>
</footer>

<script>
  // Automatically update the year
  document.getElementById('year').textContent = new Date().getFullYear();
</script>
